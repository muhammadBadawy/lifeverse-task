steps:
  # Step 1: Install dependencies
  - name: 'python:3.9'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        pip install poetry
        poetry install
        poetry run pylint flask_app.py streamlit_app.py model_loader.py
        poetry run pytest --cov=.
timeout: "1200s"  # Optional: Increase timeout if needed
options:
  logging: CLOUD_LOGGING_ONLY
